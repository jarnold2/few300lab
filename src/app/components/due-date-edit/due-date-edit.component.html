<div *ngIf="!dueDateEditEnabled">
  <span *ngIf="item.dueDate">{{ item.dueDate | date:'shortDate' }}</span>
  <span *ngIf="!item.dueDate">No Due Date</span>
  <button mat-icon-button
          color="primary"
          aria-label="Example icon button with a menu icon"
          (click)="enableDueDateEdit()">
    <mat-icon>edit</mat-icon>
  </button>
</div>
<div *ngIf="dueDateEditEnabled">
  <mat-form-field color="accent"
                  appearance="fill">
    <mat-label>Due Date</mat-label>
    <input matInput
           #dateInput
           [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix
                           [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-button
          (click)="saveDueDateEdit(dateInput.value)">SAVE</button>
  <button mat-button
          (click)="cancelDueDateEdit()">CANCEL</button>
</div>
